apply plugin: 'com.android.library'
apply plugin: 'com.jfrog.bintray'

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.7'
    }
}

bintray {
    user = project.hasProperty('bintrayUser') ? project.property('bintrayUser') : System.getenv('BINTRAY_USER')
    key = project.hasProperty('bintrayApiKey') ? project.property('bintrayApiKey') : System.getenv('BINTRAY_KEY')
    pkg {
        repo = 'recycler-view-binder'
        name = 'lt.blaster.recyclerviewbinders'
        licenses = ['Apache-2.0']
        vcsUrl = 'https://github.com/sigis151/recyclerviewbinders.git'
        version {
            name = '1.0'
            desc = 'Recycler View Binders 1.0'
            released = new Date()
            vcsTag = '1.0'
            attributes = ['gradle-plugin': 'com.android.support:recyclerview-v7:24.0.0']
        }
    }
}

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.0"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
    }

    lintOptions {
        ignore 'GradleDependency'
        textReport true
        textOutput 'stdout'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile "com.android.support:recyclerview-v7:24.0.0"
}
